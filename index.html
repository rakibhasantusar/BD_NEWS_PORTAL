<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BD-News-Bsl</title>
</head>

<body>
    <header class="container">
        <nav class=" container navbar navbar-expand-lg mt-4 ">
            <div class="container-fluid d-flex justify-content-evenly">
                <a class="navbar-brand" href="#">BD News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active " aria-current="page" href="#">News Portal</a>
                        <a class="nav-link" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="mt-4">
        <!-- category nav -->
        <ul id="news-category" class="nav justify-content-center">

        </ul>
    </header>
    <main class="container mb-5">
        <section class="my-5">
            <div id="news-quantity">

            </div>
        </section>
        <section class="mt-5 ">
            <div id="news-detail">

            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div id="news-detail-modal" style="width:40rem ;" class="mx-auto position-fixed">

                    </div>
                </div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height:300px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <!-- footer  -->
    <footer class="container mt-5">
        <div class="bg-dark fs-4 fixed-bottom">
            <p class="text-info text-center">Copyright 2022 Bd News Portal</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
